{% load static wagtailcore_tags wagtailsearchpromotions_tags wagtailimages_tags %}


<div class="search-result">
    {% if result.listing_image %}
        <div class="search-result__image">
            {% image result.listing_image fill-100x100 %}
        </div>
    {% endif %}

    <div class="search-result__content">
        <a href="{{result.url}}" class="search-result__title">
            {% firstof result.listing_title result.title %}
        </a>

        {% if result.summary %}
            <p class="summary--text" style="padding-top: 20px;">{{ result.summary }}</p>
        {% endif %}
    </div>
</div>
