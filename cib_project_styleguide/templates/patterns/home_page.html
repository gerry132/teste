{% extends "patterns/base_page.html" %}
{% load wagtailcore_tags wagtailimages_tags static %}

{% block content %}
        <div class="section section--padding_hero section--grey">
            <div class="wrapper wrapper--large wrapper--padding">
                <div class="intro">
                    <div class="container">
                        <h1 class="intro">{{ page.title }}</h1>
                        {% if page.description or page.introduction %}
                            <p class="intro__description">{% firstof page.description page.introduction %}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>

    {% block main %}
    {% endblock %}

{% endblock %}
