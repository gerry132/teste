{% load wagtailcore_tags  wagtailimages_tags %}

<div class="container home-container">
    <div class="row row-custom">
        {% for card in self.calloutcards %}
            {% image card.icon fill-55x55 as img %}
            <div class="col-md-4 col-md-4-custom">
                <div class="info-box" style="border-left-color: {{card.left_border_color}};">
                <div class="info-header">
                    <div class="info-icon"><img src="{{img.url}}" alt="{{img.text}}"></div>
                    <h3>{{card.title}}</h3>
                </div>
                <p> {{card.text}}</p>
                {% if card.button_page %}
                    <a href="{% pageurl card.button_page %}" class="home-links">{{ card.button_text }} <i class="fa fa-arrow-right"></i></a>
                {% elif card.button_url %}
                    <a href="{{ card.button_url }}" class="home-links">{{ card.button_text }} <i class="fa fa-arrow-right"></i></a>
                {% endif %}
                </div>
            </div>
        {% endfor %}
    </div>
</div>
